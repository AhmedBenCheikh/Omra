<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>النزل</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label class="hotel-label">نزل مكة</ion-label>
  <ion-list>

    <ion-item *ngFor="let hotel of MecqueHotels">
      <ion-label>{{hotel.title}}</ion-label>
      <ion-checkbox #hotelMecqueChecked id="hotelMecque" [checked]="MecquehotelActive == hotel.map" (click)="activeMecqueHotel(hotel.map)"></ion-checkbox>
    </ion-item>

  </ion-list>

  <ion-label class="hotel-label">نزل المدينة</ion-label>
  <ion-list>

    <ion-item *ngFor="let hotel of MedineHotels">
      <ion-label>{{hotel.title}}</ion-label>
      <ion-checkbox #hotelMedineChecked id="hotelMedina" [checked]="MedinehotelActive == hotel.map" (click)="activeMedineHotel(hotel.map)"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
